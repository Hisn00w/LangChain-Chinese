<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>LangChain 中文文档</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      // 站点名称
      name: 'LangChain 中文文档',
      // 仓库地址，用于右上角链接
      repo: 'https://github.com/Hisn00w/LangChain-Chinese',
      // 加载侧边栏目录
      loadSidebar: true,
      // 目录层级与展示设置
      subMaxLevel: 3,
      auto2top: true,
      sidebarDisplayLevel: 3
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
